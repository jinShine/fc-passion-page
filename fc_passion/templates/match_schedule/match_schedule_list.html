        <div id="layoutDefault">
            <div id="layoutDefault_content">
                <main>
                    <!-- Navigation Start-->
                    <nav class="navbar navbar-marketing navbar-expand-lg bg-gradient-primary-to-secondary navbar-dark">
                        <div class="container">
                            <a class="navbar-brand text-white" href="/">FC Passion</a><button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><i data-feather="menu"></i></button>

                                    <li class="nav-item"><a class="nav-link" href="/login">갤러리</a></li>
                                </ul>
                            </div>
                        </div>
                    </nav>
                    <!-- Navigation End-->

                    <section class="bg-white py-10">
                        <div class="container">

                            <!-- 일자 클릭시 메뉴오픈 -->
                            <div id="contextMenu" class="dropdown clearfix">
                                <ul class="dropdown-menu dropNewEvent" role="menu" aria-labelledby="dropdownMenu"
                                    style="display:block;position:static;margin-bottom:5px;">
                                    <li><a tabindex="-1" href="#">카테고리1</a></li>
                                    <li><a tabindex="-1" href="#">카테고리2</a></li>
                                    <li><a tabindex="-1" href="#">카테고리3</a></li>
                                    <li><a tabindex="-1" href="#">카테고리4</a></li>
                                    <li class="divider"></li>
                                    <li><a tabindex="-1" href="#" data-role="close">Close</a></li>
                                </ul>
                            </div>

                            <!-- Header start -->
                            <div class="d-flex align-items-center justify-content-between mb-3">
                                <h2 class="mb-1">경기일정</h2>
                                <div>
                                    <a class="btn btn-primary d-inline-flex align-items-center" href="/schedule/write">일정추가<i class="ml-1" data-feather="arrow-right"></i></a>
                                </div>
                            </div>
                            <!-- Header end -->

                            <hr class="mb-4" />

                            <!-- Calendar end -->
                            <div id="" class="mt-5">
                                <div id="loading"></div>
                                <div id="calendar"></div>
                            </div>
                            <!-- Calendar end -->

                            <!-- 일정 추가 MODAL -->
        <div class="modal fade" tabindex="-1" role="dialog" id="eventModal">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title"></h4>
                    </div>
                    <div class="modal-body">

                        <div class="row">
                            <div class="col-xs-12">
                                <label class="col-xs-4" for="edit-allDay">하루종일</label>
                                <input class='allDayNewEvent' id="edit-allDay" type="checkbox"></label>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-xs-12">
                                <label class="col-xs-4" for="edit-title">일정명</label>
                                <input class="inputModal" type="text" name="edit-title" id="edit-title"
                                    required="required" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12">
                                <label class="col-xs-4" for="edit-start">시작</label>
                                <input class="inputModal" type="text" name="edit-start" id="edit-start" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12">
                                <label class="col-xs-4" for="edit-end">끝</label>
                                <input class="inputModal" type="text" name="edit-end" id="edit-end" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12">
                                <label class="col-xs-4" for="edit-type">구분</label>
                                <select class="inputModal" type="text" name="edit-type" id="edit-type">
                                    <option value="카테고리1">카테고리1</option>
                                    <option value="카테고리2">카테고리2</option>
                                    <option value="카테고리3">카테고리3</option>
                                    <option value="카테고리4">카테고리4</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12">
                                <label class="col-xs-4" for="edit-color">색상</label>
                                <select class="inputModal" name="color" id="edit-color">
                                    <option value="#D25565" style="color:#D25565;">빨간색</option>
                                    <option value="#9775fa" style="color:#9775fa;">보라색</option>
                                    <option value="#ffa94d" style="color:#ffa94d;">주황색</option>
                                    <option value="#74c0fc" style="color:#74c0fc;">파란색</option>
                                    <option value="#f06595" style="color:#f06595;">핑크색</option>
                                    <option value="#63e6be" style="color:#63e6be;">연두색</option>
                                    <option value="#a9e34b" style="color:#a9e34b;">초록색</option>
                                    <option value="#4d638c" style="color:#4d638c;">남색</option>
                                    <option value="#495057" style="color:#495057;">검정색</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12">
                                <label class="col-xs-4" for="edit-desc">설명</label>
                                <textarea rows="4" cols="50" class="inputModal" name="edit-desc"
                                    id="edit-desc"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer modalBtnContainer-addEvent">
                        <button type="button" class="btn btn-default" data-dismiss="modal">취소</button>
                        <button type="button" class="btn btn-primary" id="save-event">저장</button>
                    </div>
                    <div class="modal-footer modalBtnContainer-modifyEvent">
                        <button type="button" class="btn btn-default" data-dismiss="modal">닫기</button>
                        <button type="button" class="btn btn-danger" id="deleteEvent">삭제</button>
                        <button type="button" class="btn btn-primary" id="updateEvent">저장</button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->

                            <label class="checkbox-inline float-right">
                                <input class='filter float' type="checkbox" value="관리자" checked> 관리자
                            </label>
                        </div>
                        <div class="svg-border-rounded text-dark">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 144.54 17.34" preserveAspectRatio="none" fill="currentColor"><path d="M144.54,17.34H0V0H144.54ZM0,0S32.36,17.34,72.27,17.34,144.54,0,144.54,0"></path></svg>
                        </div>

                                    <p class="lead mb-0 mb-1">010-9959-8910</p>

                                <div class="icon-list-social mt-3 mb-5">
                                    <a class="icon-list-social-link" href="https://www.instagram.com/fc_passion_jangan/?hl=ko">
                                        <i class="fab fa-instagram"></i>
                                    </a>
                                </div>
                            </div>
                        </div>

                            <div class="col-md-6 small">Copyright &copy; Your Website 2020</div>

                                <a href="javascript:void(0);">Privacy Policy</a>
                                &middot;
                                <a href="javascript:void(0);">Terms &amp; Conditions</a>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>

        </div>
